  <style>
    .social-link,
    .social-link:visited {
      color: #777;
      font-size: 18px;
      transition: all 0.3s ease;
      text-decoration: none !important;
    }

    .social-link:hover {
      color: #777;
      transform: translateY(-2px);
    }

    .social-link.inactive {
      cursor: default;
      opacity: 0.6;
    }

    .social-link.inactive:hover {
      color: #777 !important;
      transform: none;
    }

    .footer-icon-link {
      text-decoration: none !important;
      color: #999 !important;
      transition: transform 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .footer-icon-link:hover {
      color: #999 !important;
      transform: translateY(-2px);
    }

    .footer-icon-link i {
      font-size: 16px;
    }

    .top-link {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(50, 50, 50, 0.25);
      color: #fff !important;
      text-decoration: none;
      padding: 12px 16px;
      border-radius: 50%;
      font-size: 18px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background 0.3s, transform 0.2s;
      z-index: 1000;
      text-align: center;
      line-height: 1;
      display: none;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    .top-link,
    .top-link:visited,
    .top-link:active,
    .top-link:focus {
      color: #fff !important;
      text-decoration: none !important;
      outline: none !important;
      border: none !important;
      box-shadow: none !important;
    }

    .top-link:active,
    .top-link:focus,
    .top-link:visited {
      transform: scale(1) !important;
    }

    .top-link:hover {
      background: rgba(80, 80, 80, 0.35);
      transform: scale(1.1);
    }

    html {
      scroll-behavior: smooth;
    }

    @media (max-width: 1024px) {
      .footer-content {
        flex-direction: column;
        gap: 20px;
        text-align: center;
      }

      .top-link {
        bottom: 80px;
        right: 15px;
        padding: 10px 14px;
        font-size: 16px;
      }
    }
  </style>

  <script>
    const siteOrigin = window.location.origin;

    // Open external links safely
    document.querySelectorAll('a[href^="http"]').forEach(link => {
      if (!link.href.startsWith(siteOrigin)) {
        link.target = '_blank';
        link.rel = 'noopener noreferrer';
      }
    });

    window.addEventListener("load", function () {
      const topButton = document.getElementById("topBtn");
      const lightboxElement = document.getElementById("lightbox");

      function updateTopButtonVisibility() {
        const scrollTop = document.documentElement.scrollTop;
        const showButton = scrollTop > 150;

        // Hide button if lightbox visible
        if (lightboxElement && lightboxElement.style.display === "flex") {
          topButton.style.display = "none";
          return;
        }

        topButton.style.display = showButton ? "block" : "none";
      }

      updateTopButtonVisibility();
      window.addEventListener("scroll", updateTopButtonVisibility);

      // Watch for lightbox style changes
      if (lightboxElement) {
        const observer = new MutationObserver(updateTopButtonVisibility);
        observer.observe(lightboxElement, { attributes: true, attributeFilter: ["style"] });
      }
    });
  </script>
